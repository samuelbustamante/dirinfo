{% extends "tickets/base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>Cambiar Estado</h1>
            </div>
            <form action="." method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Cambiar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
